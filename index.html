<!DOCTYPE html>
<html>
		<!--JS includes-->
		<script type="text/javascript" src="js/slider.js"></script>
		<!--Icons includes-->
    	<script src="https://use.fontawesome.com/6d004841d1.js"></script>
		<!--CSS includes-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--Fonts includes-->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">

		<head>
		<title>Slider</title>
	</head>
	<body>
		<div id="slider" class="slider">
			<div class="body">
				<div class="show">
					<div class="control">
						<input id="show-slider" type="checkbox" name="show">
						<label for="show-slider">Do not show</label>
					</div>
					<div class="cross">
						<i id="cross" class="fa fa-crosshairs" aria-hidden="true"></i>
					</div>
				</div>
				<div class="content">
					<ul id="content-list">
					</ul>
				</div>
			</div>
			<div class="controls">
				<div class="container">
					<div class="switchers">
						<div id="left-arrow" class="arrow control">
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</div>
						<div id="dots" class="dots control">
						</div>
						<div id="right-arrow" class="arrow control">
							<i class="fa fa-arrow-right" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
